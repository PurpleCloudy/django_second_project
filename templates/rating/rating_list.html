{% extends "base.html" %}

{% block content %}
    <h2>Ratings</h2>
    {{ extra_context }}
    {% for rating in object_list %}
    <ul>
        <li>{{ rating.name }}</li>
        <li>{{ rating.text }}</li>
        <li>{{ rating.rate }}</li>
        <li>
            <a href="rating/{{ rating.id }}">link to - {{rating.name}}</a>
        </li>
    </ul>
    {% endfor %}
{% endblock %}
